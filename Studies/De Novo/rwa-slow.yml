  loci:
    - locus_name: "pfcrt"
      position: 0
      alleles:
        - value: 0
          allele_name: "K76"
          short_name: "K"
          can_mutate_to: [1]
          mutation_level: 0
          daily_cost_of_resistance: 0.0
